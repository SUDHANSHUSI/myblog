<!-- reset-password.component.html -->
<div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" [(ngModel)]="newPassword" name="newPassword" required minlength="6">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Reset</button>
          </div>
        </form>
        <div *ngIf="resetSuccess">
        <p>Password changed successfully!</p>
        <button class="btn btn-primary" (click)="goBackToLogin()">Back to Login</button>
      </div>

      <div *ngIf="resetError">
        <p>Error changing password.</p>
      </div>
      </div>
    </div>
  </div>
