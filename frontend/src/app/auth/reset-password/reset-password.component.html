   <div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error.status }} - {{ error.error.message }}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center" class="loading-text">
        <app-spinner></app-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
